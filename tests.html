<div>
    <p>{state.x}</p>
    <button class="stateu">+</button>
</div>

<script>
    Object.assign(state, {x: 0});

    component.onRerender = () => {
        const x = component.querySelector(".stateu"); 
        x.addEventListener("click", () => {
            state.x++;
            component.rerender();
        });
    }
</script>
